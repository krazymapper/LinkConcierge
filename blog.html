  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png">
      <link rel="stylesheet" href="./styles/output.css">
</head>
<body class="h-full bg-slate-800 text-slate-300 transition-colors duration-200">
  <div class="min-h-full flex flex-col">
    <header class="bg-emerald-600 dark:bg-emerald-800 shadow-sm border-b border-emerald-700 dark:border-emerald-900">
      <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center relative">
        <a href="index.html" class="text-2xl font-bold text-white dark:text-emerald-100 hover:text-emerald-200 transition-colors">üîó LinkConcierge</a>
        
        <!-- Desktop nav -->
        <nav class="hidden md:flex space-x-4">
          <a href="about.html" class="text-emerald-100 dark:text-emerald-200 hover:text-white transition-colors">√Ä propos</a>
          <a href="contact.html" class="text-emerald-100 dark:text-emerald-200 hover:text-white transition-colors">Contact</a>
          <a href="coffee.html" class="text-yellow-200 dark:text-yellow-300 hover:text-yellow-100 transition-colors">‚òï Buy Me a Coffee</a>
          <a href="blog.html" class="text-white dark:text-emerald-100 font-semibold border-b-2 border-white">Blog</a>
        </nav>
        
        <!-- Burger button -->
        <button id="burger-btn" class="md:hidden flex items-center px-2 py-1 text-white dark:text-emerald-100 focus:outline-none" aria-label="Ouvrir le menu">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        
        <!-- Mobile nav -->
        <div id="mobile-menu" class="absolute top-full left-0 w-full bg-emerald-600 dark:bg-emerald-800 shadow-lg border-b border-emerald-700 dark:border-emerald-900 z-50 flex-col items-center py-4 space-y-2 hidden md:hidden">
          <a href="index.html" class="block text-emerald-100 dark:text-emerald-200 hover:text-white transition-colors">Accueil</a>
          <a href="about.html" class="block text-emerald-100 dark:text-emerald-200 hover:text-white transition-colors">√Ä propos</a>
          <a href="contact.html" class="block text-emerald-100 dark:text-emerald-200 hover:text-white transition-colors">Contact</a>
          <a href="coffee.html" class="block text-yellow-200 dark:text-yellow-300 hover:text-yellow-100 transition-colors">‚òï Buy Me a Coffee</a>
          <a href="blog.html" class="block text-white dark:text-emerald-100 font-semibold border-b-2 border-white">Blog</a>
        </div>
      </div>
    </header>
    
    <main class="flex-1 max-w-4xl mx-auto px-4 py-8">
      <!-- Header du blog -->
      <div class="text-center mb-8 animate-fade-in">
        <h1 class="text-4xl font-bold text-emerald-500 mb-2">üìù Blog</h1>
        <p class="text-slate-400 text-lg">Partagez vos id√©es et d√©couvertes</p>
      </div>

      <!-- Bloc √©diteur d'article -->
      <section id="blog-editor" class="bg-slate-900 rounded-xl shadow-xl border border-slate-700 p-6 mb-8 animate-slide-up">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-slate-100 flex items-center">
            <svg class="w-5 h-5 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            R√©diger un nouvel article
          </h2>
          <button id="toggle-editor" class="text-emerald-500 hover:text-emerald-400 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
        </div>
        
        <div id="editor-content">
          <input type="text" id="article-title" 
                 class="w-full mb-4 px-4 py-3 border border-slate-600 rounded-lg bg-slate-800 text-slate-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all" 
                 placeholder="Titre de votre article..." required autocomplete="off">
          
          <!-- Barre d'outils de formatage -->
          <div class="bg-slate-800 rounded-lg p-3 mb-3 border border-slate-600">
            <div class="flex flex-wrap gap-2">
              <button type="button" class="format-btn px-3 py-2 rounded-md bg-slate-700 hover:bg-slate-600 text-slate-300 transition-colors flex items-center" data-format="bold" title="Gras">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12h8a4 4 0 100-8H6v8zm0 0h8a4 4 0 110 8H6v-8z"></path>
                </svg>
                Gras
              </button>
              <button type="button" class="format-btn px-3 py-2 rounded-md bg-slate-700 hover:bg-slate-600 text-slate-300 transition-colors flex items-center" data-format="italic" title="Italique">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                </svg>
                Italique
              </button>
              <button type="button" class="format-btn px-3 py-2 rounded-md bg-slate-700 hover:bg-slate-600 text-slate-300 transition-colors flex items-center" data-format="h2" title="Titre">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
                </svg>
                Titre
              </button>
              <button type="button" class="format-btn px-3 py-2 rounded-md bg-slate-700 hover:bg-slate-600 text-slate-300 transition-colors flex items-center" data-format="ul" title="Liste">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                </svg>
                Liste
              </button>
            </div>
          </div>
          
          <textarea id="article-content" rows="10" 
                    class="w-full px-4 py-3 border border-slate-600 rounded-lg bg-slate-800 text-slate-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all resize-y" 
                    placeholder="√âcrivez votre article ici... Utilisez les boutons ci-dessus pour le formatage." required></textarea>
          
          <div class="flex justify-between items-center mt-4">
            <div class="text-sm text-slate-400">
              <span id="char-count">0</span> caract√®res
            </div>
            <button id="publish-article" 
                    class="px-6 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 focus:ring-offset-slate-900 flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
              </svg>
              Publier
            </button>
          </div>
        </div>
      </section>

      <!-- Liste des articles publi√©s -->
      <section id="blog-articles" class="animate-fade-in">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-semibold text-slate-100 flex items-center">
            <svg class="w-6 h-6 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
            </svg>
            Articles publi√©s
          </h2>
          <div class="text-sm text-slate-400">
            <span id="articles-count">0</span> article(s)
          </div>
        </div>
        <div id="articles-list" class="space-y-6"></div>
      </section>

      <!-- Bouton retour -->
      <div class="text-center mt-12">
        <a href="index.html" class="inline-flex items-center px-6 py-3 bg-slate-700 hover:bg-slate-600 text-slate-300 font-medium rounded-lg transition-all transform hover:scale-105">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Retour √† l'accueil
        </a>
      </div>
    </main>

    <footer class="bg-slate-900 border-t border-slate-700 py-6 mt-12">
      <div class="max-w-4xl mx-auto px-4 text-center text-sm text-slate-400">
        ¬© 2024 krazymapper ‚Äî <a href="https://opensource.org/licenses/MIT" target="_blank" class="underline hover:text-emerald-500 transition-colors">MIT License</a>
      </div>
    </footer>
  </div>
  
  <script src="./scripts/app.js"></script>
  <script src="./sample-data.js"></script>

</html>
